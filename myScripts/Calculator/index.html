<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Its a Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Calculator</h1>
        <img src="./calculator.png" alt="icon" />
      </div>
    </header>

    <main>
      <section class="main-sec">
        <input disabled class="field" />
        <table>
          <tr>
            <td class="tableData">
              <button onclick="ac()" class="keynum operators">AC</button>
            </td>

            <td class="tableData">
              <button onclick="addToField('**')" class="keynum operators">
                x<sup>2</sup>
              </button>
            </td>

            <td class="tableData">
              <button onclick="addToField('%')" class="keynum operators">
                %
              </button>
            </td>

            <td class="tableData">
              <button onclick="addToField('/')" class="keynum operators">
                &divide;
              </button>
            </td>
          </tr>
          <tr>
            <td class="tableData">
              <button onclick="addToField('7')" class="keynum">7</button>
            </td>

            <td class="tableData">
              <button onclick="addToField('8')" class="keynum">8</button>
            </td>

            <td class="tableData">
              <button onclick="addToField('9')" class="keynum">9</button>
            </td>

            <td class="tableData">
              <button onclick="addToField('*')" class="keynum operators">
                &times;
              </button>
            </td>
          </tr>
          <tr>
            <td class="tableData">
              <button onclick="addToField('4')" class="keynum">4</button>
            </td>

            <td class="tableData">
              <button onclick="addToField('5')" class="keynum">5</button>
            </td>

            <td class="tableData">
              <button onclick="addToField('6')" class="keynum">6</button>
            </td>

            <td class="tableData">
              <button onclick="addToField('-')" class="keynum operators">
                &minus;
              </button>
            </td>
          </tr>
          <tr>
            <td class="tableData">
              <button onclick="addToField('1')" class="keynum">1</button>
            </td>

            <td class="tableData">
              <button onclick="addToField('2')" class="keynum">2</button>
            </td>

            <td class="tableData">
              <button onclick="addToField('3')" class="keynum">3</button>
            </td>

            <td class="tableData">
              <button onclick="addToField('+')" class="keynum operators">
                &plus;
              </button>
            </td>
          </tr>
          <tr>
            <td class="tableData">
              <button onclick="addToField('0')" class="keynum">0</button>
            </td>

            <td class="tableData">
              <button onclick="addToField('.')" class="keynum">.</button>
            </td>

            <td class="tableData">
              <button onclick="deleteNum()" class="keynum">âŒ«</button>
            </td>

            <td class="tableData">
              <button onclick="equal()" class="keynum operators">
                &equals;
              </button>
            </td>
          </tr>
        </table>
      </section>
    </main>

    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
